<template>
    <div id="Container" class="container" data-id="ContainerSection">
        <nav class="navbar slds-grid slds-grid_align-spread slds-media_center">
            <h1 class="logo">Jason.</h1>
            <ul class="nav-menu">
                <li>
                    <p class="nav-item nav-item-active" data-id="Container" onclick={handleNavItemClick}>Home</p>
                </li>
                <li>
                    <p class="nav-item" data-id="Portfolio" onclick={handleNavItemClick}>Projects</p>
                </li>
                <li>
                    <p class="nav-item" data-id="Skills" onclick={handleNavItemClick}>Skills</p>
                </li>
            </ul>
            <a href={resumeLink} class="nav-btn">View Resume</a>
        </nav>
        <section class="home-section">
            <div class="home-section-info">
                <h1>Jason Pohl</h1>
                <h2>Salesforce Developer</h2>
                <p>
                    I design and deliver custom solutions that help organizations unlock the full potential of Salesforce. 
                    Let's connect today and build something special!
                </p>
                <div class="social-section">
                    <div class="btn" onclick={handleViewWorkClick}>View My Work</div>
                    <div class="social">
                        <a href="https://github.com/jsnpohl"><i class='bx bxl-github'></i></a>
                        <a href="https://www.linkedin.com/in/jasonpohl89"><i class='bx bxl-linkedin-square'></i></a>
                        <a href="https://www.salesforce.com/trailblazer/jasonpohl"><i class='bx bxs-cloud'></i></a>
                        <a href="mailto:jsnpohl@gmail.com"><i class='bx bx-envelope' ></i></a>
                    </div>
                </div>
            </div>
            <div class="home-img">
                <div class="img-box">
                    <div class="img-item">
                        <img src={homeImage} alt="">
                    </div>
                </div>
            </div>
        </section>
        <section id="Portfolio" class="portfolio-section" data-id="PortfolioSection">
            <h3 class="section-title">Projects</h3>
            <div class="section-body">
                <template for:each={projects} for:item="project">
                    <div key={project.name}>
                        <a href={project.link} target="_blank">
                            <c-project-card app-thumb={project.image} project-name={project.name} feature-one={project.feature1} feature-two={project.feature2} feature-three={project.feature3}></c-project-card>
                        </a>
                    </div>
                </template>
            </div>
        </section>
        <section id="Skills" class="skills-section" data-id="SkillsSection">
            <h3 class="section-title">Skills</h3>
            <c-certs-scroll></c-certs-scroll>
        </section>
        <footer>
            <div class="slds-grid footer">
                <a href="#"><i class='bx bxs-bolt'></i></a>
                <p>Powered by Lightning Web Components</p>
            </div>
        </footer>
    </div>
</template>
